<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Glance</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3); 
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glossy-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .glossy-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Animated Background */
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        /* File Input Styling */
        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .file-drop-area:hover, .file-drop-area.drag-over {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(56, 189, 248, 0.5);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Syntax Highlight Overrides for Sleekness */
        .hljs {
            background: transparent !important;
            padding: 0 !important;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        pre {
            margin: 0;
        }

        .copy-btn {
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;
        }

        .code-container:hover .copy-btn {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-8 flex flex-col min-h-[90vh]">
        
        <!-- Header -->
        <header class="text-center space-y-2 mb-4">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-200 via-cyan-200 to-teal-200 tracking-tight">
                Code<span class="font-light text-white/50">Glance</span>
            </h1>
            <p class="text-slate-400 text-sm md:text-base">
                Drop your HTML, CSS, or JS files below to render beautiful snippet cards.
            </p>
        </header>

        <!-- Upload Area -->
        <div class="glass-panel rounded-2xl p-1">
            <div class="file-drop-area group" id="dropZone">
                <input type="file" id="fileInput" class="file-input" multiple accept=".html,.css,.js,.txt,.json,.xml">
                <div class="text-center pointer-events-none space-y-3">
                    <div class="w-16 h-16 rounded-full bg-white/5 mx-auto flex items-center justify-center group-hover:scale-110 transition-transform duration-300 shadow-inner border border-white/10">
                        <i class="ph ph-upload-simple text-3xl text-sky-300"></i>
                    </div>
                    <div>
                        <p class="font-medium text-lg text-slate-200">Click to browse or drag files here</p>
                        <p class="text-xs text-slate-500 mt-1 uppercase tracking-wider">.HTML .CSS .JS Supported</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Container -->
        <div id="cardsContainer" class="space-y-6 flex-grow">
            <!-- Cards will be injected here via JS -->
        </div>
        
        <!-- Empty State (Hidden when content exists) -->
        <div id="emptyState" class="text-center py-12 opacity-50">
            <i class="ph ph-code text-6xl text-slate-600 mb-4 block"></i>
            <span class="text-slate-500">No snippets loaded yet</span>
        </div>

        <!-- Footer -->
        <footer class="text-center pt-8 pb-4 space-y-5 border-t border-white/5 mt-auto">
            <div class="flex justify-center gap-6">
                <a href="https://www.linkedin.com/in/rajatkumar7/" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-blue-400 transition-colors duration-300 group">
                    <i class="ph-fill ph-linkedin-logo text-3xl group-hover:scale-110 transition-transform"></i>
                </a>
                <a href="https://github.com/rajatkumar1011" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-white transition-colors duration-300 group">
                    <i class="ph-fill ph-github-logo text-3xl group-hover:scale-110 transition-transform"></i>
                </a>
            </div>
            <div class="space-y-1">
                <p class="text-slate-400 text-sm font-medium">Made with <span class="text-red-500 inline-block animate-pulse">❤️</span> by Rajat Kumar</p>
                <p class="text-slate-600 text-xs tracking-wide">Copyright © 2026 Rajat Kumar. All Rights Reserved.</p>
            </div>
        </footer>

    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 right-6 translate-y-24 opacity-0 transition-all duration-300 z-50">
        <div class="glass-panel px-4 py-3 rounded-lg flex items-center gap-3 shadow-2xl">
            <i class="ph-fill ph-check-circle text-emerald-400 text-xl"></i>
            <span class="text-sm font-medium text-white">Copied to clipboard</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const cardsContainer = document.getElementById('cardsContainer');
        const emptyState = document.getElementById('emptyState');
        const toast = document.getElementById('toast');

        // Drag and Drop Effects
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            processFiles(files);
        }

        function handleFiles() {
            const files = this.files;
            processFiles(files);
        }

        function processFiles(files) {
            if (files.length > 0) {
                emptyState.style.display = 'none';
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const content = e.target.result;
                    createCodeCard(file.name, content, file.type);
                };

                // Read as text
                reader.readAsText(file);
            });
            
            // Reset input so same file can be selected again if needed
            fileInput.value = '';
        }

        function getLanguageClass(filename) {
            if (filename.endsWith('.html')) return 'language-html';
            if (filename.endsWith('.css')) return 'language-css';
            if (filename.endsWith('.js')) return 'language-javascript';
            if (filename.endsWith('.json')) return 'language-json';
            return 'language-plaintext'; // Default
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showToast() {
            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-24', 'opacity-0');
            }, 2000);
        }

        function copyToClipboard(text) {
            // Fallback for iFrame environments where navigator.clipboard might be restricted
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Ensure it's not visible but part of DOM
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) showToast();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        function createCodeCard(filename, content, type) {
            const langClass = getLanguageClass(filename);
            const escapedContent = escapeHtml(content);
            const cardId = 'card-' + Math.random().toString(36).substr(2, 9);

            const cardHTML = `
                <div class="glossy-card rounded-xl overflow-hidden animate-[fadeIn_0.5s_ease-out]">
                    <!-- Toolbar -->
                    <div class="flex items-center justify-between px-4 py-3 bg-white/5 border-b border-white/5">
                        <div class="flex items-center gap-3">
                            <div class="flex gap-1.5">
                                <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                                <div class="w-3 h-3 rounded-full bg-amber-500/80"></div>
                                <div class="w-3 h-3 rounded-full bg-emerald-500/80"></div>
                            </div>
                            <span class="text-sm font-medium text-slate-300 ml-2 font-mono truncate max-w-[200px]">${filename}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider px-2 py-1 rounded bg-white/5">${langClass.replace('language-', '')}</span>
                        </div>
                    </div>
                    
                    <!-- Code Area -->
                    <div class="relative group code-container bg-[#282c34]/50">
                        <button onclick="copyCode(this)" data-content="${escapeHtml(content)}" 
                            class="copy-btn absolute top-3 right-3 z-10 flex items-center gap-2 px-3 py-1.5 bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 rounded-md text-xs text-white font-medium transition-all cursor-pointer">
                            <i class="ph ph-copy text-lg"></i>
                            <span>Copy</span>
                        </button>
                        
                        <div class="p-4 overflow-x-auto max-h-[500px]">
                            <pre><code class="${langClass} !bg-transparent">${escapedContent}</code></pre>
                        </div>
                    </div>
                </div>
            `;

            const wrapper = document.createElement('div');
            wrapper.innerHTML = cardHTML;
            cardsContainer.prepend(wrapper.firstElementChild); // Add new files to the top

            // Apply syntax highlighting to the new block
            const newBlock = cardsContainer.querySelector('code');
            hljs.highlightElement(newBlock);
        }

        // Global function for the onclick handler in the HTML string
        window.copyCode = function(btn) {
            // Retrieve raw content from data attribute
            // We need to decode HTML entities back to raw text for copying
            const rawContent = document.createElement('textarea');
            rawContent.innerHTML = btn.getAttribute('data-content');
            copyToClipboard(rawContent.value);
            
            // Visual feedback on button
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i class="ph-fill ph-check text-lg text-emerald-400"></i><span class="text-emerald-400">Copied</span>`;
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        };
    </script>
</body>
</html>
